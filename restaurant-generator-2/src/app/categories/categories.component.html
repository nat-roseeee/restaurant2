<!-- list resturants from component -->
<div>
    <p class="label">Categories</p>
    <ul class="categories" style="list-style-type:none;">
        <li *ngFor="let category of categories">
            <button type="button" (click)="onSelect(category)">
                <span class="title">{{category.listTitle}}</span>
            </button>
        </li>
    </ul>
</div>
<div *ngIf="selectedCategory">
    <p class="label">{{selectedCategory.listTitle}}: </p>
    <ul style="list-style-type:none;">
        <li *ngFor="let restaurant of restaurants">
            <span>- {{restaurant}}</span>
        </li>
    </ul>

</div>
